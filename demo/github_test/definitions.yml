user:
  name: github_user
  description: github user
  group: users
  keys:
    - name: login
      type: string 

    - name: id
      type: integer 

    - name: avatar_url
      type: string 

    - name: gravatar_id
      type: string 

    - name: url
      type: string 

    - name: html_url
      type: string 

    - name: followers_url
      type: string 

    - name: following_url
      type: string 

    - name: gists_url
      type: string 

    - name: starred_url
      type: string 

    - name: subscriptions_url
      type: string 

    - name: organizations_url
      type: string 

    - name: repos_url
      type: string 

    - name: events_url
      type: string 

    - name: received_events_url
      type: string 

    - name: type
      type: string
      default: "User"

    - name: site_admin
      type: boolean 

    - name: name
      type: string 

    - name: company
      type: string 

    - name: blog
      type: string 

    - name: location
      type: string 

    - name: email
      type: string
      required: false
      default: null

    - name: hireable
      type: boolean 

    - name: bio
      type: string
      required: false
      default: null 

    - name: public_repos
      type: integer 

    - name: public_gists
      type: integer 

    - name: followers
      type: integer 

    - name: following
      type: integer 

    - name: created_at
      type: string 

    - name: updated_at
      type: string 


